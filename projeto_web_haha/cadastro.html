<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ÍCONE DO ESCUDO NA ABA DA GUIA -->
	<link rel="icon" href="img/escudo.jpg">

	<title>The Avengers</title>
	<!--Funcoes JS-->
	<!--CDN de licenciamento em (arquivo) jquery.js-->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/funcoes.js">	</script>
	
	
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
	
	<!--Estilo CSS-->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--Somente as propriedades "Class" e "Plaseholder" podem ser alteradas dentro do input de cada caixa de texto-->
    <title>The Avengers</title>
  </head>
  <body>
    <form id='formCadastro' name="formCadastro" method="post" action="#" onsubmit="return validacaocpf(receberCpf.value)">
		<div class="cadastro-box">
			<h1>Faça o cadastro e receba informações oficiais atualizadas.</h1>
			<div class="textbox">
				<i class="fa fa-address-book" aria-hidden="true"></i>
				<div class="row">
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberNome" required="required" id="srtNome" placeholder="Nome">
					</div>
				<i class="fa fa-address-book-o" aria-hidden="true"></i>
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberSobrenome" required="required" id="srtSobrenome" placeholder="Sobrenome">
					</div>
				</div>
			</div>
			<div class="textbox">
				<i class="fa fa-id-card" aria-hidden="true"></i>
				<div class="row">
					<div class="col-md-5">
							<input type="text" class="form-control" name="receberCpf" required="required" id="srtCpf" maxlength="11" placeholder="CPF">
					</div>
				<i class="fa fa-id-card-o" aria-hidden="true"></i>
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberRg" required="required" id="srtRg" placeholder="RG">
					</div>
				</div>
			</div>
			<div class="textbox">
			<i class="fa fa-envelope" aria-hidden="true"></i>
				<div class="row">
					<div class="col-md-5">
						<input type="email" class="form-control" name="receberEmail" required="required" id="srtEmail" placeholder="Email">
					</div>
			<i class="fa fa-lock" aria-hidden="true"></i>
					<div class="col-md-5">
						<input type="password" class="form-control" name="receberSenha" required="required" id="srtSenha" placeholder="Senha">
					</div>
				</div>
			</div>
			<div class="textbox">
			<i class="fa fa-map-marker" aria-hidden="true"></i>
				<div class="row">
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberCep" required="required" id="srtCep" pattern= "\d{5}-?\d{3}" maxlength="8" placeholder="CEP">
					</div>
			<i class="fa fa-home" aria-hidden="true"></i>
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberEndereco" required="required" id="srtEndereco" placeholder="Endereço">
					</div>
				</div>
			</div>
			<div class="textbox">
			<i class="" aria-hidden="true"></i>
				<div class="row">
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberBairro" required="required" id="srtBairro" placeholder="Bairro">
					</div>
			<i class="" aria-hidden="true"></i>
					<div class="col-md-5">
						<input type="number" class="form-control" name="receberNumero" required="required" id="srtNumero" placeholder="#" maxlength="4">
					</div>
				</div>
			</div>
			<div class="textbox">
			<i class="fa fa-thumb-tack" aria-hidden="true"></i>
				<div class="row">
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberCidade" required="required" id="srtCidade" placeholder="Cidade">
					</div>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberEstado" required="required" id="srtEstado" placeholder="Estado">
					</div>
				</div>
			</div>
			<div class="textbox">
				<label for="receberEscolha">De qual produção você mais gostou:</label>
				<select class="form-control" id="receberEscolha">
					<option>Os Vingadores - The Avengers (2012)</option>
					<option>Vingadores - Era de Ultron (2015)</option>
					<option>Vingadores - Guerra Infinita (2018)</option>
					<option>Vingadores - Ultimato (2019)</option>
				</select>
			</div>
			<div class="textbox">
				<label for="receberComentario">Deixe seu comentário:</label>
				<textarea name="receberComentario" class="form-control" id="receberComentario" rows="3"></textarea>
			</div>
			<br>
			<input class="btn btn-primary" type="submit" value="Cadastrar"><br><br><br>
	</form>
  </body>
</html>
