<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ÍCONE DO ESCUDO NA ABA DA GUIA -->
	<link rel="icon" href="img/escudo.jpg">
	
	<!-- PRECISA USAR ESSAS CDN PARA FUNCIONAMENTO DO JAVASCRIPT COMPILADO -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    
    <title>The Avengers</title>
	<!--Funcoes JS -->
	<script type="text/javascript" src="js/funcoes.js">	</script>
	
	
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
	
	<!--Estilo CSS-->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>The Avengers</title>
  </head>
  <body>
    <form id='formCadastro' name="formCadastro" method="post" action="#" onsubmit="return validacaocpf(receberCpf.value)">
		<div class="cadastro-box">
			<h1>Faça o cadastro e receba informações oficiais atualizadas.</h1>
			<div class="textbox">
				<i class="fa fa-address-book" aria-hidden="true"></i>
				<div class="row">
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberNome" required="required" id="receberNome" placeholder="Nome">
					</div>
				<i class="fa fa-address-book-o" aria-hidden="true"></i>
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberSobrenome" required="required" id="receberSobrenome" placeholder="Sobrenome">
					</div>
				</div>
			</div>
			<div class="textbox">
				<i class="fa fa-id-card" aria-hidden="true"></i>
				<div class="row">
					<div class="col-md-5">
							<input type="text" class="form-control" name="receberCpf" required="required" id="receberCpf" maxlength="11" placeholder="CPF">
					</div>
				<i class="fa fa-id-card-o" aria-hidden="true"></i>
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberRg" required="required" id="receberRg" placeholder="RG">
					</div>
				</div>
			</div>
			<div class="textbox">
			<i class="fa fa-envelope" aria-hidden="true"></i>
				<div class="row">
					<div class="col-md-5">
						<input type="email" class="form-control" name="receberEmail" required="required" id="receberEmail" placeholder="Email">
					</div>
			<i class="fa fa-lock" aria-hidden="true"></i>
					<div class="col-md-5">
						<input type="password" class="form-control" name="receberSenha" required="required" id="receberSenha" placeholder="Senha">
					</div>
				</div>
			</div>
			<div class="textbox">
			<i class="fa fa-map-marker" aria-hidden="true"></i>
				<div class="row">
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberCep" required="required" id="receberCep" pattern= "\d{5}-?\d{3}" maxlength="8" placeholder="CEP">
					</div>
			<i class="fa fa-home" aria-hidden="true"></i>
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberEndereco" required="required" id="receberEndereco" placeholder="Endereço">
					</div>
				</div>
			</div>
			<div class="textbox">
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
				<div class="row">
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberEstado" required="required" id="receberEstado" placeholder="Estado">
					</div>
			<i class="fa fa-thumb-tack" aria-hidden="true"></i>
					<div class="col-md-5">
						<input type="text" class="form-control" name="receberCidade" required="required" id="receberCidade" placeholder="Cidade">
					</div>
				</div>
			</div>
			<div class="textbox">
				<label for="receberEscolha">De qual produção você mais gostou:</label>
				<select class="form-control" id="receberEscolha">
					<option>Os Vingadores - The Avengers (2012)</option>
					<option>Vingadores - Era de Ultron (2015)</option>
					<option>Vingadores - Guerra Infinita (2018)</option>
					<option>Vingadores - Ultimato (2019)</option>
				</select>
			</div>
			<div class="textbox">
				<label for="receberComentario">Deixe seu comentário:</label>
				<textarea name="receberComentario" class="form-control" id="receberComentario" rows="3"></textarea>
			</div>
			<br>
			<input class="btn btn-primary" type="submit" value="Cadastrar"><br><br><br>
	</form>
  </body>
</html>
